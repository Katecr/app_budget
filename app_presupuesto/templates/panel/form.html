<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Presupuesto</title>
</head>
<body>
    <div class="container">
        <div class="py-3 mx-auto text-center">
            <h1 class="display-4">Presupuesto</h1>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row py-3">
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="salary_year" class="form-label">{{ form.salary_year.label}}</label>
                    {{ form.salary_year}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="cesantias" class="form-label">{{ form.cesantias.label}}</label>
                    {{ form.cesantias}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="prima" class="form-label">{{ form.prima.label}}</label>
                    {{ form.prima}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="int_cesantias" class="form-label">{{ form.int_cesantias.label}}</label>
                    {{ form.int_cesantias}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="total_prest" class="form-label">{{ form.total_prest.label}}</label>
                    {{ form.total_prest}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="salud" class="form-label">{{ form.salud.label}}</label>
                    {{ form.salud}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="pension" class="form-label">{{ form.pension.label}}</label>
                    {{ form.pension}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="arl" class="form-label">{{ form.arl.label}}</label>
                    {{ form.arl}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="comfama" class="form-label">{{ form.comfama.label}}</label>
                    {{ form.comfama}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="sena" class="form-label">{{ form.sena.label}}</label>
                    {{ form.sena}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="icbf" class="form-label">{{ form.icbf.label}}</label>
                    {{ form.icbf}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 mb-4">
                    <label for="total_aportes" class="form-label">{{ form.total_aportes.label}}</label>
                    {{ form.total_aportes}}
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 mb-4">
                    <label for="typebudget_id" class="form-label">{{ form.typebudget_id.label}}</label>
                    {{ form.typebudget_id}}
                </div>
            </div>
            <div class="d-flex justify-content-center py-3">
                <button type="submit" class="btn btn-primary">Generar Excel</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
