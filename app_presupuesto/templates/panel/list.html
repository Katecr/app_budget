<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de datos | excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="height:100vh;width:100%;">
        <div style="width:100%;">
            <div>
                <h1 class="text-center mb-4">Listado de datos cargados</h1>
                {% if excel_data %}
                    
                    {% for row in excel_data %}
                        {% for cell in row %}
                            {{ cell }}&nbsp;&nbsp;
                             
                        {% endfor %}
                    {% endfor %}
                {% else %}
                <p>No hay datos del excel</p>
                {% endif %}
                <a class="btn btn-primary mt-4" href="{% url 'panel:report_excel' %}" role="button">Descargar excel</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
